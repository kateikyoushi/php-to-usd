<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Item Details</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "FIREBASE_API_KEY_PLACEHOLDER",
          authDomain: "FIREBASE_AUTH_DOMAIN_PLACEHOLDER",
          projectId: "FIREBASE_PROJECT_ID_PLACEHOLDER",
          storageBucket: "FIREBASE_STORAGE_BUCKET_PLACEHOLDER",
          messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER",
          appId: "FIREBASE_APP_ID_PLACEHOLDER"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: #38383a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: var(--accent-hover);
        }

        .item-detail-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .item-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .price-section {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .price-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
        }

        .price-label {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .price-value {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .php-price {
            color: var(--text-primary);
        }

        .usd-price {
            color: var(--accent);
        }

        .rate-info {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .rate-info p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .rate-info .rate-value {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            .item-detail-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .price-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <span>‚Äπ</span> Back to List
        </a>

        <div id="itemContent"></div>
    </div>

    <script>
        let exchangeRate = 0;

        // Fetch exchange rate
        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.frankfurter.app/latest?from=PHP&to=USD');
                const data = await response.json();
                exchangeRate = data.rates.USD;
                return true;
            } catch (error) {
                console.error('Error fetching rate:', error);
                return false;
            }
        }

        // Get item ID from URL
        function getItemIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Get item from Firestore
        async function getItem(id) {
            try {
                const docRef = doc(db, 'items', id);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return { id: docSnap.id, ...docSnap.data() };
                } else {
                    return null;
                }
            } catch (error) {
                console.error('Error getting item:', error);
                return null;
            }
        }

        // Convert PHP to USD
        function convertToUSD(phpAmount) {
            return (phpAmount * exchangeRate).toFixed(2);
        }

        // Render item details
        async function renderItemDetails() {
            const container = document.getElementById('itemContent');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <p>Loading item details...</p>
                </div>
            `;

            // Fetch exchange rate
            const rateLoaded = await fetchExchangeRate();
            
            // Get item
            const itemId = getItemIdFromURL();
            const item = await getItem(itemId);

            if (!item) {
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ùå</div>
                        <h2>Item Not Found</h2>
                        <p style="margin-top: 12px;">This item may have been deleted.</p>
                    </div>
                `;
                return;
            }

            if (!rateLoaded) {
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>Connection Error</h2>
                        <p style="margin-top: 12px;">Unable to fetch exchange rates.</p>
                    </div>
                `;
                return;
            }

            // Render item
            container.innerHTML = `
                <div class="item-detail-card">
                    <div class="item-icon">üì¶</div>
                    <h1>${item.name}</h1>
                    
                    <div class="price-section">
                        <div class="price-box">
                            <div class="price-label">Philippine Peso</div>
                            <div class="price-value php-price">‚Ç±${item.price.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                        </div>
                        
                        <div class="price-box">
                            <div class="price-label">US Dollar</div>
                            <div class="price-value usd-price">$${convertToUSD(item.price)}</div>
                        </div>
                    </div>

                    <div class="rate-info">
                        <p>Current Exchange Rate</p>
                        <p class="rate-value">1 PHP = $${exchangeRate.toFixed(4)} USD</p>
                        <p style="margin-top: 8px; font-size: 11px;">Last updated: ${new Date().toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        // Initialize
        renderItemDetails();
    </script>
</body>
</html>
